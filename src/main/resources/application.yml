logging:
  level:
    org:
      springframework:
        web: TRACE

spring:
  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/laundry_db?zeroDateTimeBehavior=convertToNull
    username: root
    password: admin

  servlet:
    multipart:
      enabled:  true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

server:
  port: 8080
